{% extends "base.html" %}

{% block title %} Home {% endblock %}
{% block content %}
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <h5>Welcome back, {{ user.username }}</h5>
    {% endif %}
    <h1 align="center">Teams</h1>
    <ul class="list-group list-group-flush" id="teams">
        {% for team in user.teams %}
            <li class="list-group-item">
                {{ team.name }}
                <button type="button" class="close" data-dismiss="alert" onclick="deleteTeam({{ team.id }})">
                    <span aria-hidden="true" class="text-danger">&times;</span>
                </button>
            </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <textarea name="team_name" id="team_name" class="form-control"></textarea>
        <br>
        <div align="center">
            <button type="submit" class="btn btn-primary">Create Team</button>
        </div>
    </form>
{% endblock %}
