{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}
{% block content %}
    <div class="container" style="width: 50%; left: 50%; margin-top: 2%;">
        <h3 style="text-align: center;" >Sign Up</h3>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                </div>
                <div class="form-group">
                    <label for="password-conf">Password (Confirm)</label>
                    <input type="password" class="form-control" id="password-conf" placeholder="Confirm Password" name="password-conf">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        <p style="text-align: center;">Already have an account? <a href="/login">Login</a></p>
    </div>
{% endblock %}
